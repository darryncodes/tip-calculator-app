<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="css/style.min.css">

</head>

<body>
    <header>
        <h1 class="h1">spli<br />tter</h1>
    </header>
    <main class="splitter">
        <div class="splitter__form">
            <div class="splitter__input splitter__input--bill">
                <label for="bill">Bill</label>
                <input type="number" name="bill" id="bill" class="splitter__bill" placeholder="0" min="1">
            </div>
            <div>
                <h2 class="splitter__heading">Select Tip %</h2>
                <div class="splitter__input splitter__input--tip">
                    <button class="btn btn--style btn--tip" value="5">5%</button>
                    <button class="btn btn--style btn--tip" value="10">10%</button>
                    <button class="btn btn--style btn--tip" value="15">15%</button>
                    <button class="btn btn--style btn--tip" value="25">25%</button>
                    <button class="btn btn--style btn--tip" value="50">50%</button>
                    <div>
                        <label for="custom" class="sr-only">Custom</label>
                        <input type="number" name="custom" id="custom" class="splitter__custom btn--tip"
                            placeholder="Custom" min="0" max="100">
                    </div>
                </div>
            </div>
            <div class="splitter__input splitter__input--people">
                <label for="people">Number of People</label>
                <input type="number" name="people" id="people" class="splitter__people" placeholder="0" min="1">
                <small class="splitter__error" id="error">Can't be zero</small>
            </div>
        </div>
        <div class="tip">
            <div>
                <div class="tip__card">
                    <div class="tip__content">
                        <p class="tip__heading">Tip Amount</p>
                        <p class="tip__text">/ person</p>
                    </div>
                    <div class="tip__amount" id="amount">$0.00</div>
                </div>
                <div class="tip__card">
                    <div class="tip__content">
                        <p class="tip__heading">Total</p>
                        <p class="tip__text">/ person</p>
                    </div>
                    <div class="tip__total" id="total">$0.00</div>
                </div>
            </div>
            <button type="button" class="btn btn--reset">Reset</button>
        </div>
    </main>

    <footer class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="attribution__link"
                target="_blank">Frontend
                Mentor</a>.
            Coded by <a href="https://www.darryncodes.co.uk/" class="attribution__link"
                target="_blank">@darryncodes</a>.</p>
    </footer>

    <script src="js/app.js"></script>

</body>

</html>
