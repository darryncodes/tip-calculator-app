<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="css/style.min.css">

</head>

<body>

    <main class="splitter">
        <form id="form" class="splitter__form">
            <div class="splitter__bill">
                <label for="bill">Bill</label>
                <input type="number" name="bill" id="bill">
            </div>
            <div class="splitter__tip">
                <button type="button" class="btn btn--tip" id="btn" value="5">5%</button>
                <button type="button" class="btn btn--tip" id="btn" value="10">10%</button>
                <button type="button" class="btn btn--tip" id="btn" value="15">15%</button>
                <button type="button" class="btn btn--tip" id="btn" value="25">25%</button>
                <button type="button" class="btn btn--tip" id="btn" value="50">50%</button>
                <div class="splitter__custom">
                    <label for="custom">Custom</label>
                    <input type="number" name="custom" id="custom">
                </div>
            </div>
            <div class="splitter__people">
                <label for="people">Number of People</label>
                <input type="number" name="people" id="people">
            </div>
        </form>
        <div class="tip">
            <div>
                <div class="tip__card">
                    <div>
                        <p class="tip__heading">Tip Amount</p>
                        <p class="tip__text">/ person</p>
                    </div>
                    <div class="tip__amount" id="amount"></div>
                </div>
                <div class="tip__card">
                    <p class="tip__heading">Total</p>
                    <p class="tip__text">/ person</p>
                </div>
                <div class="tip__total" id="total"></div>
            </div>
            <button type="button" class="btn btn--rest">Reset</button>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </footer>

    <script src="js/app.js"></script>

</body>

</html>
